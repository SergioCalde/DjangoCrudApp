{% extends 'layouts/base.html' %}

{% block content %}
<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-3">
            <div class="card card-body">
                <form method="POST">
                    <h1>Task Detail</h1>
                    <h4 class="text-secondary">{{ task }}</h4>
                    {{ error }}
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button class="btn btn-warning">
                        Update
                    </button>
                </form>
                <div class="d-flex mt-2">
                    <form action="{% url 'complete_task' task.id %}" method="POST" class="me-2">
                        {% csrf_token %}
                        <button class="btn btn-success">
                            Complete
                        </button>
                    </form>

                    <form action="{% url 'delete_task' task.id %}" method="POST">
                        {% csrf_token %}
                        <button class="btn btn-danger">
                            Delete
                        </button>
                    </form>
                </div>
            </div>

        </div>
    </div>
</main>


{% endblock %}
